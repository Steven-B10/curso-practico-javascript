<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuento con coupons</title>
</head>
<body>
    <header>
        <h1>Porcentaje y descuentos con cupones</h1>
    </header>
    <main>
        <section>
            <form >
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input type="number" id="InputPrice">
                <br>
                <label for="inputCoupon">Escriba aquí si Tienes algun cupón de descuento </label>
                <input type="text" id="inputCoupon">
                <br>
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con cupon
                </button>
                <br>
                <p id="ResultC"></p>
            </form>
        </section>
    </main>
    <script src="./cupones.js"></script>
</body>
</html>

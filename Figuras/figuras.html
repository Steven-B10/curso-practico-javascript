<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Geometría
        </h1>
    </header>
    <main>
        <section>
            <h2>Cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">
                    Cuánto mide cada lado de tu cuadrado? 
                </label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro 
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Triángulo</h2>
            <form action="">
                <label for="inputA">
                    Lado A
                </label>
                <input id="inputA" type="number">
                <label for="inputB">
                    Lado B
                </label>
                <input id="inputB" type="number">
                <label for="inputTrianguloBase">
                    Base
                </label>
                <input id="inputBase" type="number">
                <label for="inputTrianguloAltura">
                    Altura
                </label>
                <input id="inputAltura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro 
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Circulo</h2>
            <form action="">
                <label for="inputRadio">
                    Escribe cual es el radio del circulo:
                </label>
                <input id="inputRadio" type="number">
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular el diámetro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>
</html>
